                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                        <ul class="navbar-nav">

    <!-- container with 1 row and 1 column containing bootstrap code for contact -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9 bg-light" id="contact">
                <h1>Contact</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name:</label>
                        <input type="email" class="form-control" id="examplefirstandlast"
                            placeholder="First & Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email:</label>
                        <input type="email" class="form-control" id="exampleemailinput" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer with name -->
    <div class="footer">
        <p>
